<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Beats Landing Page</title>
	</head>
	<body>
		<header>
			<!-- navbar -->
			<nav class="navbar">
				<div class="logo">
					<img src="./assets/Photos/beatsLogo.png" alt="top-logo" />
				</div>
				<div class="nav-ul">
					<ul class="nav-list">
						<li>Home</li>
						<li>Specs</li>
						<li>Case</li>
						<li>Products</li>
						<li><button class="btn-shop">Shop</button></li>
					</ul>
				</div>
			</nav>
			<img src="./assets/Photos/mainImage.png" alt="main-image" />

			<!-- hero section -->
			<section class="hero-section">
				<div class="text-btn-section">
					<img src="./assets/Photos/onEar.png" alt="onEar" />
					<h1>Beats 3</h1>
					<h4>Overview</h4>
					<p>
						Enjoy award-winning Beats sound with wireless <br />
						listening freedom and a sleek, streamlined design <br />
						with comfortable padded earphones, delivering <br />
						first-rate playback
					</p>
					<div class="button-div">
						<button class="btn-addToBag">
							<img src="./assets/Icons/shoppingBag.png" alt="shopping-bag" />
							Add to Bag <span><h3>N399K</h3></span>
						</button>
					</div>
				</div>
			</section>
		</header>
	</body>
</html>
